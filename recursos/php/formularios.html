<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pokémon</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Crear Pokémon</h1>
        <form action="create_pokemon.php" method="post">
            <div class="form-group">
                <label for="pokemon-name">Nombre</label>
                <input type="text" class="form-control" id="pokemon-name" name="pokemon_name" required>
            </div>
            <div class="form-group">
                <label for="pokemon-id">ID</label>
                <input type="number" class="form-control" id="pokemon-id" name="pokemon_id" required>
            </div>
            <div class="form-group">
                <label for="pokemon-image">URL de la Imagen</label>
                <input type="url" class="form-control" id="pokemon-image" name="pokemon_image" required>
            </div>
            <div class="form-group">
                <label for="pokemon-type">Tipo</label>
                <select class="form-control" id="pokemon-type" name="pokemon_type" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="Planta">Planta</option>
                    <option value="Fuego">Fuego</option>
                    <option value="Agua">Agua</option>
                    <!-- Agrega más opciones según tus necesidades -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
